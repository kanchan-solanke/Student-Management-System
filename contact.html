<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        * {
            box-sizing: border-box;
        }
        /* Style inputs */
        
        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        
        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
        }
        
        input[type=submit]:hover {
            background-color: #45a049;
        }
        /* Style the container/contact section */
        
        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 10px;
        }
        /* Create two columns that float next to eachother */
        
        .column {
            float: left;
            width: 50%;
            margin-top: 6px;
            padding: 20px;
        }
        /* Clear floats after the columns */
        
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        
        @media screen and (max-width: 600px) {
            .column,
            input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>

            <div class="column">
                <form id="myForm">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    <label for="num">Mobile No</label><br>
                    <input type="text" id="num" name="num" placeholder="Your Mobile Number.."><br>
                    <label for="email">Email Address</label><br>
                    <input type="text" id="email" name="email" placeholder="Your Email Address.."><br><br>

                    <label for="subject">Any Queries</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>

                </form>

    <script>
        var form = document.getElementById("myForm")
        $(document).ready(function() {
            console.log("ready!");
            $("#submit").click(function(e) {
                e.preventDefault();
                var fname = document.getElementById("fname").value
                var lname = document.getElementById("lname").value
                var num = document.getElementById("num").value
                var email = document.getElementById("email").value
                var subject = document.getElementById("subject").value


                console.log("Data Present")

                fetch("http://localhost:3000/ContactUs", {
                    method: 'POST',
                    body: JSON.stringify({
                        fname: fname,
                        lname: lname,
                        num: num,
                        email: email,
                        subject: subject
                    }),

                    headers: {
                        "content-Type": "application/json; charset=UTF-8"
                    }
                }).then(function(response) {
                    return response.json()
                }).then(function(data) {
                    console.log(data);
                })

            })
            console.log("ready!");
        });
    </script>
